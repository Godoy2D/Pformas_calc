<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular tronco da pirâmide</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="./assets/estilos.css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="titulo">
            <h2>Calculadora de troco da piramide</h2>
        </div>
        <br>
        <p class="lead">Abaixo vamos calcular o troco da piramide utilizando a fórmula: <code>A = A1 + A2 + Al (Area = Base maior + Base menor + Altura)</code></p>
        <br>

        <form class="form">
            <div class="col-1">
                <label for="bmaior">A1: </label>
                <input type="number" id="bmaior" name="bmaior" required>
            </div>
            <div class="col-1">
                <label for="bmenor">A2: </label>
                <input type="number" name="bmenor" id="bmenor" required />
            </div>
            <div class="col-1">
                <label for="altura1">Al: </label>
                <input type="number" name="altura1" id="altura1" required />
            </div>
            <div>
                <input type="submit" class="btnCalc" id="btnCalc" value="Calcular">
            </div>
        </form>
        <div class="result">
            <h3 id="resultado"></h3>
        </div>
    </div>

    <script>

        document.getElementById("btnCalc").addEventListener("click", function (event) {

            event.preventDefault();
            let bmaior = document.getElementById("bmaior").value;
            let bmenor = document.getElementById("bmenor").value;
            let altura1 = document.getElementById("altura1").value;
            let area = (bmaior + bmenor + altura1) ;

            document.getElementById("resultado").innerHTML = "resultado:" + area;

        })

    </script>
</body>
</html>
